<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
</head>
<body>
	<h1>Registration</h1>
	<form action="../../DayThreeRegistrationServlet" method="post">
		Username: <input type="text" name="username"
			placeholder="Enter your username" required><br>
		Password: <input type="password" name="password"
			placeholder="Enter your password" required><br> Email: <input
			type="email" name="email" placeholder="Enter your email id" required><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
